# This is a basic workflow to help you get started with Actions

name: CI

on:
  pull_request:
  workflow_dispatch:
    inputs:
      job:
        description: 'Job to run.'
        required: true
        default: 'prod-deploy'
        
env:
  test: t
  run: $(git rev-parse --short "$GITHUB_SHA")
    
  
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ env.COMMIT_TAG }}
     
  dev-deploy:
    name: Deploy dev-deploy
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch'}}
    steps:
    - name: ${{ github.event.inputs.job }} - step 1
      run: echo "${{ github.event.inputs.job }} triggered!"

  prod-deploy:
    name: Deploy prod-deploy
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.job == 'prod-deploy'}}
    steps:
    - name: ${{ github.event.inputs.job }} - step 1
      run: echo "${{ github.event.inputs.job }} triggered!"
