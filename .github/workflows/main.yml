# This is a basic workflow to help you get started with Actions

name: CI

on:
  workflow_dispatch:
    inputs:
      service_version:
        description: Image version
        default: latest
  
jobs:
  job_1:
    name: Add 3 and 7
    runs-on: ubuntu-latest
    steps:
      - name: Create folders for rendered charts
        run: |
          mkdir -p path/to/dev
          mkdir -p path/to/test
          mkdir -p path/to/prod
      - shell: bash
        run: |
          expr "dev" > path/to/dev/homework.txt
          expr "test" > path/to/test/homework.txt
          expr "prod" > path/to/prod/homework.txt
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: homework
          path: path/to
      - run: ls

      
